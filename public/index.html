<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Express ToDo App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>ToDo List</h1>
		<form action="/addtask" method="POST">
			<input type="text" name="newtask" placeholder="New Task" required>
			<button type="submit">Add Task</button>
		</form>
		<div id="task-list">
			<form action="/removetask" method="POST">
				<ul>
					<!-- Tasks will be rendered here -->
					<li>
						<input type="checkbox" name="check" value="<%{ task }%">
						<%s { task } >
					</li>
				</ul>
			</form>
		</div>
		<button type="submit" form="/removetask">Remove Selected Tasks</button>
	</div>
</body>
</html>
